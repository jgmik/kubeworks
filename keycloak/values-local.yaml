global:
  storageClass: nfs-client

auth:
  adminUser: admin
  adminPassword: "admin1234"
  managementPassword: "admin1234"

ingress:
  enabled: true
  ingressClassName: nginx
  hostname: k-keycloak.softworks.co.kr
  tls: true
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
  extraTls:
    - hosts:
        - k-keycloak.softworks.co.kr
      secretName: keycloak-tls-secret

adminIngress:
  enabled: false
  ingressClassName: nginx
  hostname: k-keycloakadm.softworks.co.kr
  tls: true
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
  extraTls:
    - hosts:
        - k-keycloakadm.softworks.co.kr
      secretName: keycloakadm-tls-secret
tls:
  enabled: true
  autoGenerated: true

keycloak:
  extraEnv: |
    - name: PROXY_ADDRESS_FORWARDING
      value: "true"
    - name: KEYCLOAK_COOKIE_SECURE
      value: "true"
    - name: KEYCLOAK_COOKIE_SAME_SITE
      value: "None"

postgresql:
  enabled: true
  auth:
    username: keycloak
    password: "keycloak"
    database: keycloak
    existingSecret: ""
  architecture: standalone