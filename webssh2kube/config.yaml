apiVersion: v1
kind: ConfigMap
metadata:
  name: webssh2-config
  namespace: websshk
data:
  config.json: |
    {
      "listen": {
        "ip": "0.0.0.0",
        "port": 2222
      },
      "http": {
          "enabled": true
      },      
      "ssh": {
        "enabled": true,
        "allowlist": ["0.0.0.0/0"]
      }
    }