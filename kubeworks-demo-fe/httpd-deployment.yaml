apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-fe
  labels:
    app: "demo-fe"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "demo-fe"
  template:
    metadata:
      labels:
        app: "demo-fe"
    spec:
      containers:
      - name: demo-fe
#        image: node:18.13.0-alpine
        image: kimjonggu/demo_fe
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
        # command: ["/bin/sh","-ec","while :; do echo 'Hello World'; sleep 5; done"]
