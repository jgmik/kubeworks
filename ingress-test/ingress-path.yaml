apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: path
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: kube01.softworks.co.kr
    http:
      paths:
      # - path: /hello
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello
            port:
              name: http
  - host: kube02.softworks.co.kr
    http:
      paths:
      # - path: /grafana
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              name: http
  - host: k-argocd.softworks.co.kr
    http:
      paths:
      # - path: /grafana
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              name: http
  - host: k-jenkins.softworks.co.kr
    http:
      paths:
      # - path: /grafana
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello2
            port:
              name: http