apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd
  labels:
    app: "httpd"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "httpd"
  template:
    metadata:
      labels:
        app: "httpd"
    spec:
      containers:
      - name: httpd
#        image: node:18.13.0-alpine
        image: kimjonggu/xtermjs:test
        ports:
        - name: http
          containerPort: 80
        command: ["/bin/sh","-ec","while :; do echo 'Hello World'; sleep 5; done"]
      imagePullSecrets:
      - name: regcred
